<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Fifteen Puzzle Game - Guy Shitrit</title>
</head>
<body>
     <h1 id="title">15 Puzzle Game</h1>
     
    <div id="board">
        <button data-r="0" data-c="0"></button>
        <button data-r="0" data-c="1"></button>
        <button data-r="0" data-c="2"></button>
        <button data-r="0" data-c="3"></button>

        <button data-r="1" data-c="0"></button>
        <button data-r="1" data-c="1"></button>
        <button data-r="1" data-c="2"></button>
        <button data-r="1" data-c="3"></button>

        <button data-r="2" data-c="0"></button>
        <button data-r="2" data-c="1"></button>
        <button data-r="2" data-c="2"></button>
        <button data-r="2" data-c="3"></button>

        <button data-r="3" data-c="0"></button>
        <button data-r="3" data-c="1"></button>
        <button data-r="3" data-c="2"></button>
        <button data-r="3" data-c="3"></button>
    </div>


    <p id="message"></p>
    <button id="restartBtn" onclick="reset()">Reset</button>
    
    <marquee id="marquee" scrollamount="20px;">Made by Guy Shitrit</marquee>
    <script src="script.js"></script>
</body>
</html>
